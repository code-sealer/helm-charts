    expiration: 365

  # admission secret with client certs mounted within the admission controller.
  secret:
    create: "true"
    # name of the secret (auto-generated)
    name: ingress-tls
    type: kubernetes.io/tls
    # PEM format certificate (auto-generated)
    # override via --set-file
    cert: ""
