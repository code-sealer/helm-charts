          tags: ["attack-rfi", "language-multi"]
        # APPLICATION-ATTACK-RCE
        rules932:
          enabled: true
          tags: ["platform-unix", "platform-windows", "attack-rce", "language-multi", "language-powershell", "language-shell"]
        # APPLICATION-ATTACK-PHP
        rules933:
