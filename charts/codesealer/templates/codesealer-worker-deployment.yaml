{{- if not .Values.sidecar.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
   {{- include "worker.labels" . | nindent 4 }}
  name: {{ include "worker.name" . }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "worker.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
      {{- include "worker.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "codesealer.serviceAccountName" . | quote }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "worker.name" . }}
          image: "{{ .Values.image.repository }}/{{ .Values.worker.image }}:{{ .Values.worker.tag | default .Chart.AppVersion }}"
          {{ if .Values.worker.controlURL }}
          args: ["--control", "{{ .Values.worker.controlURL}}", "--clusterKey", "{{ .Values.worker.clusterKey}}"]
          {{ end }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.worker.config.network.listen }}
              protocol: TCP
          volumeMounts:
            - name: config-toml
              mountPath: /etc/codesealer-core/config.toml
              subPath: config.toml
            - name: {{ .Values.worker.cert.name }}
              mountPath: /etc/codesealer-core/certs
              readOnly: true
            - name: modsec-conf
              mountPath: /etc/codesealer-core/modsec.conf
              subPath: modsec.conf
            - name: modsecurity-conf
              mountPath: /etc/codesealer-core/modsecurity/modsecurity.conf
              subPath: modsecurity.conf
            - name: crs-setup-conf
              mountPath: /etc/codesealer-core/modsecurity/crs-setup.conf
              subPath: crs-setup.conf
          env:
          - name: REDIS_PASSWORD
            {{ if .Values.redis.install -}}
            valueFrom:
              secretKeyRef:
                name: {{ include "redis.secretName" .Subcharts.redis }}
                key: {{ include "redis.secretPasswordKey" .Subcharts.redis }}
            {{ else }}
            value: {{ .Values.redis.auth.password }}
            {{ end }}
      volumes:
        - name: config-toml
          configMap:
            name: config-toml
        - name: {{ .Values.worker.cert.name }}
          secret:
            secretName: {{ .Values.worker.cert.name }}
        - name: modsec-conf
          configMap:
            name: modsec-conf
        - name: modsecurity-conf
          configMap:
            name: modsecurity-conf
        - name: crs-setup-conf
          configMap:
            name: crs-setup-conf
{{- end }}
