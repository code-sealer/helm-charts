{{- if .Values.sidecar.enabled }}
{{ $tls := fromYaml ( include "webhook.gen-certs" . ) }}
{{- if .Values.webhook.secret.create }}
---
apiVersion: v1
kind: Secret
metadata:
  labels:
   {{- include "webhook.labels" . | nindent 4 }}
  name: {{ .Values.webhook.secret.name }}
  namespace: {{ .Values.webhook.namespace }}
type: {{ .Values.webhook.secret.type }}
data:
  # Cert for {{ include "webhook.service.fullname" . }}
  tls.crt: {{ $tls.clientCert }}
  tls.key: {{ $tls.clientKey }}
{{- end }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ .Values.webhook.name }}
  labels:
   {{- include "webhook.labels" . | nindent 4 }}
  namespace: {{ .Values.webhook.namespace }}
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      # url: "https://codesealer-mutating-webhook.codesealer-system.svc.cluster.local/mutate-codesealer"
      caBundle: {{ $tls.caCert }}
      service:
        name: {{ .Values.webhook.name }}
        namespace: {{ .Values.webhook.namespace }}
        path: {{ .Values.webhook.path }}
        port: {{ .Values.webhook.service.port }}
    failurePolicy: {{ .Values.webhook.failurePolicy }}
    matchPolicy: Equivalent
    name: mutating-webhook.codesealer.com
    namespaceSelector:
      matchExpressions:
        - key: codesealer.com/webhook
          operator: In
          values:
            - enabled
    objectSelector: {}
    reinvocationPolicy: {{ .Values.webhook.reinvocationPolicy }}
    rules:
      - apiGroups:
          - "*"
        apiVersions:
          - "v1"
        operations:
          - CREATE
          - UPDATE
        resources:
          - "pods"
        scope: "Namespaced"
    sideEffects: {{ .Values.webhook.sideEffects }}
    timeoutSeconds: {{ .Values.webhook.timeout }}
{{- end }}
